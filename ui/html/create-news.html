<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AITU News</title>
</head>
<body>
<!-- Navbar section -->
<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <div class="container-fluid">
        <button
                data-mdb-collapse-init
                class="navbar-toggler"
                type="button"
                data-mdb-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
        <a class="navbar-brand px-2" href="#"><img class="logo" src="" alt="AITU News Logo"></a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Teachers</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <div class="container py-5 px-3">
        <form method="POST" action="/news/add">
            <!-- Title input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="title">Title</label>
                <input type="text" id="title" class="form-control" />
            </div>

            <!-- Category input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="category">Category</label>
                <select id="category" name="category">
                    <option value="TEACHER">Teachers</option>
                    <option value="STUDENT">Students</option>
                    <option value="APPLICANT">Applicants</option>
                </select>
            </div>

            <!-- Estimation input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="estimation">Estimation</label>
                <input type="number" step="0.01" max="5.00" id="estimation" class="form-control" />
            </div>

            <!-- Content input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="content">Content</label>
                <textarea class="form-control" id="content" rows="4"></textarea>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        </form>
    </div>
</main>
