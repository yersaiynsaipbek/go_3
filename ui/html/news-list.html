<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List</title>
</head>
<body>
<h1>News List</h1>
<ul>
    {{ range $news := . }}
    <li>
        <h2>Title: {{$news.Title}}</h2>
        <p>ID: {{$news.ID}}</p>
        <p>Content: {{$news.Content}}</p>
        <p>Estimation: {{$news.Estimation}}</p>
        <p>Category: {{$news.Category}}</p>
    </li>
    {{ end }}
</ul>
</body>
</html>
