<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
<h1>User List</h1>
<ul>
    {{ range $user := . }}
    <li>
        <h2>Estimation: {{$user.Username}}</h2>
        <p>ID: {{$user.ID}}</p>
        <p>Name: {{$user.Name}}</p>
        <p>Surname: {{$user.Surname}}</p>
        <p>Role: {{$user.Role}}</p>
    </li>
    {{ end }}
</ul>
</body>
</html>
